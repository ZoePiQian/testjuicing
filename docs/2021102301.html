    <meta name="description" content="一直觉得自己人生的 Why 特别鲜活清晰，却越来越发现站在每一天的清晨准备出发的我和前一天都又有了一些些的不同。我是一个动态的我，我的 Why 也应当在不断的理解和审视中沉淀得越来越明晰。

这篇文章我真的安安静静花了 1 整个小时读完第一遍，在这个一切都非常快、讲求高效的时代，觉得有必要再多花若干个 1 小时，按照文中对于职业、社会、世界、自我的思考框架，坐下来与内心对话。这个梳理过程，对于认识自己、世界、两者的关系都会大有益处。

说说三个特别触动我的地方：

1- 长处不应该是我们的技能，而应该是那些决定我们「步伐」（在职业道路上一步能走多远）和「坚持」（能走多久）的特质，比如：独创性、敏锐、谦卑、深度集中、机智和招人喜欢、韧性、决心、耐心。

我们平时真正应当投资精力、时间和金钱的，是去滋养和磨练自己的这些特质，以及决定这些特质未来发展的更源头的特质比如：热爱和内驱力、自省和学习能力、长期维度的眼光～

2- 别人的想法和脑子里低级欲望的声音，还是会伪装成我们的信念，如作者所说「凶狠地争夺生命的掌控权」，我们必须依靠和活出最核心处的最真实的自己。

有时确认和活出真实自己的方式，是拒绝❌。拒绝迎合和取悦他人、主张自己的主张。在刚开始这样做时，难免虚张声势、外强中干、表现得过于强硬，但渐渐地终将可以外圆内方。这是我最近想做的「azure的磨剑成水」，把自己这柄形状古怪的剑打磨成坚韧包容的水。

3- 一个「人」有自己的厨子和厨师思维，有欲望八爪鱼和现实目标框，一个「产品」也是有的～

愿你亦有所得✨。">
